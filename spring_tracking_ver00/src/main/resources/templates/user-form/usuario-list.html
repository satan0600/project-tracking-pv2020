<div class="table-responsive">
	<table id="usuarioList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<th scope="col">#</th>
				<th scope="col">nombre</th>
				<th scope="col">apellido</th>
				<th scope="col">nombre-usuario</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${usuarioList}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.nombreR}"></td>
				<td th:text="${user.apellidoR}"></td>
				<td th:text="${user.nombreU}"></td>
				<td><a href="#" th:href="@{'/editUsuario/'+ ${user.id}}"><i
						class="fas fa-edit"></i></a> | <a href="#"
					th:onclick="'javascript:confirmDelete(\''+ ${user.id} +'\');'"><i
						class="fas fa-user-times"></i></a></td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-danger text-center" th:if="${listErrorMessage}"
		th:text="${listErrorMessage}">Error MEssage</div>

</div>
<script type="text/javascript">
function confirmDelete(id){
	$('#deleteModal').modal('show');
	$("#usuarioIdHiddenInput").val(id);
}

function deleteUsuario(){
	var id = $("#usuarioIdHiddenInput").val();
    window.location = "deleteUsuario/"+id;
}
</script>
