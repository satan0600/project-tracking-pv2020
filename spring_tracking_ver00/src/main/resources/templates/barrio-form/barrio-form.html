<form class="form" role="form" autocomplete="off" th:object="${barrioForm}" th:action="@{/barrioForm}" method="post">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"	th:field="${barrioForm.nombre}">
			<div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Name Error</div>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="reset" class="btn btn-secondary" value="Cancel">
			<input type="submit" class="btn btn-primary" value="Save Changes">
		</div>
	</div>
 	<div class="alert alert-danger text-center" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error MEssage</div></form>
